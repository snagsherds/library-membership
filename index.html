<body>
	<div class="w3l-head">
		<h1>library membership form</h1>
	</div>
	<div class="w3ls-form">
		<form action="index.html" id="addform">
			<div class="w3l-last-grid1">
				<div class="w3l-grid1">
					<label class="text">First name</label>
					<div class="w3l-div">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input id="firstname" type="text" placeholder="first name" required="" />
					</div>
				</div>
				<div class="w3l-grid2">
					<label class="text">Last name</label>
					<div class="w3l-div">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input id="lastname" type="text" placeholder="last name" required="" />
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="w3l-last-grid1">
				<div class="w3l-grid1">
					<label class="text">gender</label>
					<div class="w3l-div">
						<i class="fa fa-users" aria-hidden="true"></i>
						<select id="gender" class="form-control" required="" placeholder="gender">
							<!-- <option>gender</option> -->
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
				<div class="w3l-grid2">
					<label class="text">date of birth</label>
					<div class="w3l-div">
						<i class="fa fa-calendar" aria-hidden="true"></i>
						<input  type="text" class="date" id="datepicker" name="date of birth" placeholder="dob"
							value="MM/DD/YYYY" onfocus="this.value = '';"
							onblur="if (this.value == '') {this.value = 'MM/DD/YYYY';}" required="" />
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="w3l-last-grid1">
				<div class="w3l-grid1">
					<label class="text">Your Email</label>
					<div class="w3l-div">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
						<input id="mail" type="email" name="email" placeholder="e-mail" required="" />
					</div>
				</div>
				<div class="w3l-grid2">
					<label class="text">phone number</label>
					<div class="w3l-div">
						<i class="fa fa-phone" aria-hidden="true"></i>
						<input id="phonenumber" type="text" name="contact" placeholder="phone number" required="" />
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="w3l-last-grid1">
				<div class="w3l-grid1">
					<label class="text">address</label>
					<div class="w3l-div">
						<i class="fa fa-location-arrow" aria-hidden="true"></i>
						<input id="home" type="text" name="address" placeholder="current address" required="" />
					</div>
				</div>
				<div class="w3l-grid2">
					<label class="text">city</label>
					<div class="w3l-div">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						<input id="hcity" type="text" name="city" placeholder="city" required="" />
					</div>
				</div>
				<div class="clear"></div>
			</div>

			<div class="w3l-right-grid1">
				<div class="w3l-grid1">
					<label class="text">state</label>
					<div class="w3l-div">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						<input id="state" type="text" name="state" placeholder="state/province" required="" />
					</div>
				</div>
				<div class="w3l-grid2">
					<label class="text">zipcode</label>
					<div class="w3l-div">
						<i class="fa fa-address-card-o" aria-hidden="true"></i>
						<input id="zip" type="text" name="zipcode" placeholder="postal" required="" />
					</div>
				</div>
				<div class="clear"></div>
			</div>

			<div class="w3l-right-grid1">
				<div class="w3l-grid1">
					<label class="text">takes member ship <span>?</span></label>
					<div class="w3l-div">
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
						<select id="membered" class="form-contro3" required="">
							<option>membership</option>
							<option>yearly</option>
							<option>quarterly</option>
							<option>weakly</option>
							<option>never</option>
						</select>
					</div>
				</div>
				<label class="text">which type of books</label>
				<div class="w3l-grid2">
					<div class="w3l-div">
						<i class="fa fa-book" aria-hidden="true"></i>
						<select id="boooks" class="form-contro2" required="">
							<option>select books</option>
							<option>history</option>
							<option>science</option>
							<option>social</option>
							<option>mathematics</option>
						</select>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="w3ls-submit">
				<input type="submit" value="Register">
			</div>
		</form>
		<script src="js/index.js"></script>
	</div>

		$(function () {
			$("#datepicker,#datepicker1").datepicker();
		});
	</script>

</body>
